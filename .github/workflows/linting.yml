name: Lint Frontend

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!docs'
    paths:
      - 'frontend/**'
      - '.github/workflows/linting.yml'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          # Points to the lockfile inside frontend
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Linting
        working-directory: frontend
        # This runs the combined JS and CSS check we put in your package.json
        run: npm run lint